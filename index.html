<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <header>
        <h1>Hello, world!</h1>
        <section class="row">
            <div class="col-12 col-sm-6 offset-sm-6 col-md-4 offset-md-8">
                <form>
                    <div class="form-group">
                        <label for="login-form-email">Email address</label>
                        <input type="email" class="form-control" id="login-form-email"
                               aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.
                        </small>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-form-password">Password</label>
                        <input type="password" class="form-control" id="login-form-password"
                               placeholder="Password">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="submit-button-login-id">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button-login-id">Submit
                    </button>
                </form>
            </div>
        </section>
    </header>
</div>
<script>
    document.getElementById("submit-button-login-id").addEventListener("click", function () {
        const email = document.getElementById("login-form-email");
        const pass = document.getElementById("login-form-password");
        const myMail = "Nastia@na.com";
        const myPass = "nastia";
        if (email.value === myMail) {
            email.classList.add(".is-valid");
            console.log("OK mail");
        }

        if (pass.value === myPass) {
            pass.classList.add(".is-valid");
            console.log("OK pass");
        }
    })

</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.jss, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
